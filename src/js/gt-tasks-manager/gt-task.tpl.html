<div class="box none-border">

    <div class="box">
        {{task.name}}
        <span class="btn btn-primary glyphicon glyphicon-plus btn-xs add-task-btn" ng-click="GtTaskCtrl.add(task)"></span>
        <span class="btn btn-danger glyphicon glyphicon-minus btn-xs add-task-btn" ng-click="GtTaskCtrl.remove(task)"></span>
        <div class="clearfix"></div>
    </div>

    <div class="box child none-border"
         ng-repeat="task in task.tasks"
         gt-task task="task">
    </div>

</div>
